<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Future Shop</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Anuphan:wdth,wght@400,700;&family=Open+Sans:wdth,wght@400,700;&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div><h1>Future Shop</h1></div>
      <div>
        <button id="viewCart">ดูตะกร้าสินค้า</button>

          <table>
            <thead>
              <tr>
                <th>ชื่อสินค้า</th>
                <th>จำนวน</th>
                <th>ราคา</th>
              </tr>
            </thead>
            <tbody id="cartSummary_item">
            </tbody>
            <tfoot>
              <th colspan="2">ราคารวม</th>
              <td id="cartSummary_total">0</td>
            </tfoot>
          </table>
        </div>
      </div>
    </nav>
    <main>
      <section id="productList">
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
